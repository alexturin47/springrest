<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container mt-3">
        <div class="row justify-content-center mt-3">
            <div class="col-7">
                <form th:action="@{/{email}(email=${editUser.getEmail()})}"
                      th:object="${editUser}"
                      th:method="PATCH"
                      id="edit-form"
                      class="text-center"
                >
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input class="form-control" type="text" th:field="*{id}" id="id" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input class="form-control" type="text" th:field="*{firstname}" id="firstname" required/>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input class="form-control" type="text" th:field="*{lastname}" id="lastname" required/>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input class="form-control" type="text" id="age" th:field="*{age}" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" id="email" th:field="*{email}" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" th:field="*{password}" id="password"/>
                    </div>
                    <div class="form-group">
                        <label>ROLES:</label>
                        <select multiple size="2" name="roles" class="form-control" id="editRoles">
                            <option th:each="role : ${roles}"
                                    th:text="${role.getName()}"
                                    th:value="${role.getId()}"
                                    th:selected="${editUser.hasAuthorities('__${role.getName}__')}"
                            >
                            </option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button form="edit-form" type="submit" class="btn btn-primary">Edit</button>
</div>
